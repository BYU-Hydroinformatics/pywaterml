{% set name = "pywaterml" %}

package:
  name: "{{ name|lower }}"
  version: {{ GIT_DESCRIBE_TAG }}
source:
  git_url: https://github.com/BYU-Hydroinformatics/pywaterml
  sha256: 9aee2b7082c697d69b78867169586482822edb83b72ed032aa64c3eed7851580

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  noarch: python

  script: python setup.py install

requirements:
  host:
    - numpy
    - owslib
    - pandas
    - pip
    - python
    - suds-community
    - tslearn
    - xmltodict
    - cython
  run:
    - numpy
    - owslib
    - pandas
    - python
    - suds-community
    - tslearn
    - xmltodict
    - cython

test:
  imports:
    - pywaterml
    - pywaterml.waterML
    - pywaterml.auxiliaryMod
    - pywaterml.analyzeData
  source_files:
    - tests/test_pywaterml.py
  requires:
    - pytest
  commands:
    - pytest tests/test_pywaterml.py


about:
  home: "https://github.com/romer8/pywaterml"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "The pywaterml is a package that lets you handle WaterML functions such as GetValues, GetSitesInfo, etc. In addition it lets offers extra functions such as mean interpolation for data with gaps"
  doc_url: https://pywaterml.readthedocs.io/en/latest/index.html
  dev_url: https://hydroinformatics.byu.edu/

extra:
  recipe-maintainers:
    - romer8
